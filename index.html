<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
   <div class="banner" style="background-image: url(images/House-l3.png);">
      <div class="container">
        <h1>Welcome to Lief</h1>
        <p>Lief is revolutionising the way people fundraise!</p>
        <a class="btn-primary" href="https://lief.world/">
          Enter here
        </a>
      </div>
   </div>

  <!-- code a "How it works" section -->
   <div class="container">
    <h2 class="text-center">How it works</h2>
      <div class="class-container">
        <div class="card">
          <img src="images/Untitled.png" alt="Connect">
          <h3>Connect</h3>
          <p>Connect with likeminded socially conscious people </p>
        </div>
        <div class="card">
          <img src="images/TRANSPARENT_01.png" alt="apply">
          <h3>Fundraise</h3>
          <p>Fundraise with your friends and record all your effot in one place</p>
        </div>
        <div class="card">
          <img src="images/REWARDS_01.png" alt="Earn Rewards">
          <h3>Earn Rewards</h3>
          <p>Earn rewards for your fundraising and claim prizes!</p>
        </div>
      </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="link-container">
      <a href="https://instagram.com/lief.world" target="_blank">
        <i class="fa-brands fa-square-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/company/lief-world/posts/?feedView=all" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </div>

</body>
</html>
